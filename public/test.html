<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<style>
*{
	margin: 0;
	padding: 0;
}
ul {
	width: 100%;
	list-style: none;
}
ul:after {
	display: block;
	clear: both;
	content: "";
}
ul li {
	float: left;
	width: 25%;
	padding: 0 10px;
	box-sizing: border-box;
	line-height: 60px;
	background:#EBA7A8;
}
ul li:nth-child(2n) {
	background:#CA5254;
}
ul li:nth-child(5), ul li:nth-child(7) {
	background:#CA5254;
}
ul li:nth-child(6), ul li:nth-child(8) {
	background:#EBA7A8;
}
</style>
</head>

<body>

<ul>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
	<li>テキストダミー</li>
</ul>

</body>
</html>
